apiVersion: apps/v1
kind: Deployment
metadata:
  name: repricer-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: repricer-service
  template:
    metadata:
      labels:
        app: repricer-service
    spec:
      containers:
      - name: repricer-service
        image: repricer_service:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        env:
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: broker
        volumeMounts:
        - name: ssl-certs
          mountPath: "/etc/ssl/certs"
          readOnly: true
      volumes:
      - name: ssl-certs
        secret:
          secretName: kafka-ssl-certs
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: repricer-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: repricer-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
